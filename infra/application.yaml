apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: base-app
  namespace: argocd
spec:
  source:
    path: infra
    repoURL: 'https://github.com/Ion-manden/gitops-data.git'
    targetRevision: HEAD
    directory:
      recurse: true
      include: "application.yaml"
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PrunePropagationPolicy=foreground
